<div class="container">
  <div class="header-section">
    <h1>Create new order</h1>
    <app-button routerLink="/orders" variant="link" text="Back to orders"></app-button>
  </div>
  
  <app-order-form
    [loading]="loading"
    [errorMessage]="errorMessage"
    (submitOrder)="onSubmitOrder($event)"
    (cancel)="onCancel()">
  </app-order-form>
</div>
